<main class="mt-4 row position-relative">
  <div class="col border rounded p-5">
    <h2 class="mb-3 text-left">Cập nhật sản phẩm</h2>
    <form class="d-flex justify-content-center flex-column">
      <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          ng-model="product.name"
        />
        <span
          class="text-danger"
          ng-if="form.name.$dirtyform && form.name.$error.required"
          >Tên sản phẩm không được bỏ trống !</span
        >
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Giá sản phẩm</label>
        <input
          type="text"
          class="form-control"
          id="price"
          required
          ng-model="product.price"
        />
        <span
          class="text-danger"
          ng-if="form.name.$dirtyform && form.name.$error.required"
          >Giá sản phẩm không được bỏ trống !</span
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Mô tả</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          ng-model="product.description"
          required
        ></textarea>
        <span
          class="text-danger"
          ng-if="form.name.$dirtyform && form.name.$error.required"
          >Mô tả không được bỏ trống !</span
        >
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Ảnh</label>
        <input
          type="text"
          class="form-control"
          id="image"
          required
          ng-model="product.image"
        />
        <span>https://picsum.photos/200/300</span>
        <span
          class="text-danger"
          ng-if="form.name.$dirtyform && form.name.$error.required"
          >Ảnh sản phẩm không được bỏ trống !</span
        >
      </div>
      <div class="d-flex gap-4">
        <button
          type="submit"
          ng-click="handleUpdateProduct()"
          class="btn btn-primary"
        >
          Cập nhật sản phẩm
        </button>
        <a href="#!/admin/products">
          <button class="btn btn-outline-primary">Trở về</button></a
        >
      </div>
    </form>
  </div>
</main>
