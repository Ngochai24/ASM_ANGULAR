<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="0"
      class=""
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
      class=""
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
      class="active"
      aria-current="true"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="../images/banner/banner1.webp" width="100%" class="rounded-3" />
    </div>
    <div class="carousel-item active carousel-item-start">
      <img src="../images/banner/banner2.webp" width="100%" class="rounded-3" />
    </div>
    <div class="carousel-item carousel-item-next carousel-item-start">
      <img src="../images/banner/banner3.webp" width="100%" class="rounded-3" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<main class="mt-4 position-relative">
  <div class="row gap-3">
    <div ng-repeat="product in products" class="card col text-decoration-none">
      <div
        ng-click="onDetail(product.id)"
        style="width: 18rem; cursor: pointer"
      >
        <img ng-src="{{product.image}}" class="card-img-top" height="200px" />
        <div class="card-body">
          <p class="card-text fw-bold fs-5">{{product.name}}</p>
          <span class="fs-6 fw-bold text-danger">{{product.price}}</span>
        </div>
      </div>
    </div>
  </div>
</main>
