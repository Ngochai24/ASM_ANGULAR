<main class="mt-4 row position-relative gap-5">
  <div class="row">
    <div class="col-lg-6">
      <div class="d-flex flex-column align-items-center overflow-hidden">
        <img
          src="{{product.image}}"
          width="100%"
          height="400px"
          alt="Product Image"
        />
        <!-- <div class="d-flex align-items-center gap-3 mt-4">
          <img src="../images/anh1.jpg" width="100px" />
          <img src="../images/anh2.webp" width="100px" />
          <img src="../images/anh3.jpg" width="100px" />
        </div> -->
      </div>
    </div>
    <div class="col-lg-6">
      <h2 class="mb-4">{{product.name}}</h2>
      <p class="fw-bold fs-3 text-danger">{{product.price}}₫</p>
      <div class="form-group">
        <label for="quantity">Số lượng:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          min="1"
          value="1"
          ng-model="product.quantity"
          required
        />
      </div>
      <button
        type="button"
        ng-click="handleAddToCart()"
        class="btn btn-primary my-4"
      >
        Thêm vào giỏ hàng
      </button>

      <p><strong>Mô tả:</strong> {{product.description}}</p>
    </div>
  </div>
</main>
